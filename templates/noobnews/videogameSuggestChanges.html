<!DOCTYPE html>
{% extends 'noobnews/base.html' %}
{% load staticfiles %}
<html lang="en">

<!--This page is the edit video game screen, this will allow the games to be edited  -->
<head>
  <meta charset="UTF-8">
  {% block title_block %}{{ videoGame.name }}{% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1">


  {% block videoG %} {% endblock %}
  <link rel="stylesheet" href="/static/css/videoGameBootstrap.css">
  <link rel="stylesheet" href="/static/css/noobnews.css">



</head>


{% block body_block %}


</div>
<!-- Will post the game to the following URL   -->
<form method="POST" action="/noobnews/videogamesuggest/{{ videoGame.slug }}/">{% csrf_token %}

<div class="fond"><span class="s2"></span></div>
<div class="contact">
  <main>
    <div class="card">
      <div class="thumbnail"><img style="height: inherit; width:inherit;" class="left" src="{{ videoGame.image }}" /></div>
      <div class="right">
<h1></h1>
        <!--The form is identical to the video game page but the fields are input values meaning that they can be changed  -->
        <input type="text" size=20 name= "name" id="id_name" value="{{ videoGame.name }}">
        <div>
            <input type="text" name= "publisher" id="id_publisher" class="input4" value="{{ videoGame.publisher }}">

          <br>
        </div>
        <br>
        <div class="separator"></div>
        <br>
          <textarea class='textarea2' name="description" id="id_description">{{ videoGame.description }}</textarea>

      </div>
      <!-- We dont want the user to change the rating- this is generated by the system -->
      <h5>{{ videoGame.rating }}/5</h5>

      <button type="Save">
        <span>Confirm Changes</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
          <g class="nc-icon-wrapper" fill="#444444">
            <path d="M14.83 30.83L24 21.66l9.17 9.17L36 28 24 16 12 28z"></path>
          </g>
        </svg>


      </button>

    </div>


  </main>

</form>
