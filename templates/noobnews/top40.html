<!DOCTYPE html>
{% extends 'noobnews/base.html' %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron text-center mt-2" style="background: transparent;">
  <div class="try2" id="myBtnContainer" style="-webkit-align-content: center; align-content: center;">
    <button class="btn2 active2" id="btn2" onclick="filterSelection('all')"><span class="plus"> Show all</span></button>
    {% for g in genres %}
    <button id="btn2" class="btn2" onclick="filterSelection('{{ g.name }}')"><span class="plus">{{ g.name }}</span></button>
    {% endfor %}
  </div>
  <div class="row2">
    {% for v in videoGame %}

    <div class="column2 {{ v.genre.name }}">
      <div id="{{ v.genre.name }}" class="content2">
        <a href="{% url 'show_videogame' v.slug %}"><img  class="hover" src="{{ v.image }}" alt="Lights" style="width:100%; height: 75%; position: inherit;"></a>
        <h4>{{ v.name }}</h4>
        <h4>{{ v.rating }}/5</h4>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %}


<script src="{% static "js/top40.js" %}"></script>
