{% extends 'noobnews/base.html' %}
{% load staticfiles %}
{% block title_block %}Noob News{% endblock %}
{% block videoG %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
{% endblock %}
<link rel="stylesheet" href="/static/css/videoGameBootstrap.css">
{% block body_block %}

<div class="homecontent">
  <!-- Cycles through top 40 video games  -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:100%; height:100%;" >
      <div class="angle">
    <p>Top 40</p>
  </div>
      <div class="carousel-inner" style="width:inherit; height:inherit;">
      <img class="item active" style="height: inherit; width:inherit;" src="{{ stream.image }}" alt=""">
        {% for v in top40List %}
          <img class="item" src="{{ v.image }}" style="width:100%; height:100%;"alt=""">
          {% endfor %}
          <div class="centered"><h1 style="text-col"></h1>
          <button style="color: black;" onclick="window.location.href='{% url 'top40' %}'">View Top 40 </button> </div>
      </div>
    </div>
    <br>
    <!-- Shows three new release video games -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:100%; height:100%;" >
      <div class="angle2 different">
    <p>New Releases</p>
  </div>
      <div class="seperator"> </div>
    <div class="row">
      <a href="{% url 'show_videogame' top1.slug %}">
        <div class="newCards">
      <div class="thumbnail3" style="border-radius: 20px / 15px; background-color: transparent;"><img class="left" src="{{ top1.image }}"  style="width:100%; height: 100%; " /></div>
      </div></a>
    <a href="{% url 'show_videogame' top2.slug %}">
      <div class="newCards">
    <div class="thumbnail3" style="border-radius: 20px / 15px; background-color: transparent;"><img class="left" src="{{ top2.image }}"  style="width:100%; height: 100%; " /></div>
    </div></a>
  <a href="{% url 'show_videogame' top3.slug %}">
    <div class="newCards">
  <div class="thumbnail3" style="border-radius: 20px / 15px; background-color: transparent;"><img class="left" src="{{ top3.image }}"  style="width:100%; height: 100%; " /></div>
  </div></a>
</div>
</div>
<!-- Featured youtube playlist -->
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:100%; height:100%;" >
  <div class="angle">
    <p>Featured Playlist</p></div>
  <div class="blog-slider">
      <div class="blog-slider__item">
        <div class="blog-slider__img2">
          <span><iframe width="100%" height="100%" src="https://www.youtube.com/embed/videoseries?list={{ stream.youtubeurl }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></span>
        </div>
      </div>
  </div>
  <!-- <span><iframe width="100%" height="100%" src="https://player.twitch.tv/?autoplay=false&video={{ stream.speedRun }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></span> -->
</div>
{% endblock %}
